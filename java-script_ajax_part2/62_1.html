<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- Write a Java program to print the day of the week's name using a switch case. -->
    <script>

        let day=parseInt(prompt("enter the day number"));
        switch (day)
        {
            case 1:
                alert("monday");
                break;
            case 2:alert("tuesday");
            break;
            case 3:alert("wed");
            break;
            case 4:alert("thrusday");
            break;
            case 5:alert("friday");
            break;
            case 6:alert("sat");
            break;
            case 7:alert("sunday");
            break;
            default:alert("please enter valid number");
        }
    </script>

</body>
</html>
