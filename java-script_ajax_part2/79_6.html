    <!-- Write a JavaScript function that accepts a number as a parameter
     and checks whether the number is prime or not.
Note: A prime number (or a prime) is a natural number
 greater than 1 that has no positive divisors other than 1 and itself. -->

 <script>
    function prime(number){
        let isprime=true;
        if(number==1){
            console.log("1 is neither prime or composite no");

        }
        else if(number>1){
            for(var i=2;i<number;i++){
                if(number%i==0){
                    isprime=false;
                    break;
                }
            }
        }
        if(isprime)
        {
            console.log(number+"is prime number");
        }
        else{ console.log(number+"is prime not number");

        }
    }
    prime(7);
 </script>
