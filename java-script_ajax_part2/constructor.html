<script>

function calculator(){
this.read=function(){
    this.num1=parseInt(prompt("enter the no1"));
    this.num2=parseInt(prompt("enter the n02"));

}
this.sum=function(){
    return (this.num1+this.num2)
}
this.mul=function(){
    return (this.num1*this.num2)
}
}
const result=new calculator();
result.read();

console.log(result.sum());
console.log(result.mul());







</script>
