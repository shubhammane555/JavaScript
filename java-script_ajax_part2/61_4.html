<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- A company decided to give a bonus of 5% to the employee 
        if his/her year of service is more than 5 years.
    Ask the user for their salary and year of service and print
     the net bonus amount. -->
<script>
     let empsal=parseInt(prompt("enter salary "));
     let empsalyear=parseInt(prompt("enter service year "));
     let total=empsal*empsalyear*12;
     if(empsalyear>=5)
     {
   
    dis=total*0.05;
    fdis=total+dis;
    alert("final bonus 5%"+fdis);
     }
     else
     {
        alert("without bonus total is"+total);
     }
    </script>
</body>
</html>
