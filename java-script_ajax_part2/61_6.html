<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to check whether an entered character is lowercase ( a to z ) or uppercase ( A to Z ). 
    (Hint - You can use the ASCII value of the character) -->
<script>
    let temp=prompt("enter character");

    if(temp >="A" && temp<="Z")
    {
        alert("enter charater is uppercase");
    }
    else if(temp >="a" && temp<="z")
    {
        alert("enter charater is lowercase");
    }
    else{
        alert("invalid code");
    }
</script>
</body>
</html>
