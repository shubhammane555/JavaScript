<body>
    <!-- Find if the given number is within the provided start and end range using >=, <=, and && operators.

Print “Between the range” if num is between start and end values
Else Print “Outside the range” since num is outside start and end values. -->


<script>
    let x=parseInt(prompt("enter number"));
let result_1 = ((x>=10)&&(x<=50)) ? "x is between range" : "x is outside the range";
console.log(result_1)
</script>
</body>
