<!DOCTYPE html>

<body>
    <!-- Write a program to print the absolute value of a number entered by the user.
E.g.-
INPUT: 1 OUTPUT: 1
INPUT: -1 OUTPUT: 1 -->
<script>
let input=parseInt(prompt("enter value"));
if(input<0)
{
result = Math.abs(input);

alert("absolute value is"+result);
}
else{
    alert("given value is"+input);
}
</script>
</body>
</html>
