<body>
    <!-- WAF to swap two numbers.

INPUT: a = 10, b = 13
OUTPUT: a = 13, b = 10 -->
    <script>
        function swapnumber(num1,num2)
        {
            temp=num1;
            num1=num2;
            num2=temp;
            console.log("Num1="+num1+"Num2="+num2);
        }
        swapnumber(10,13);
        console.log();

    </script>
</body>
