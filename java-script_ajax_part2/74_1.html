    <script>
        let no=parseInt(prompt("enter number"));
        let sum=0;
        function armstrong(no)
        {
            let temp=no;
            while(temp>0)
            {
                let reminder=temp%10;
                sum+=Math.pow(reminder,3)
                temp=parseInt(temp/10);

            }
        }
        armstrong(no)
        if(sum==no){
console.log("number is armstrong");
        }
        else{
            console.log("number is not armstrong");
        }

    </script>
