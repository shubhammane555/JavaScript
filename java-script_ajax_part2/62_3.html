<body>
    
    <!-- WAP to check whether a character is an uppercase or lowercase alphabet.
         Using the switch statement. -->
<script>

let alpha=prompt("enter character");

switch(true)
{
    case(alpha >= "A" && alpha<="Z"):
    alert("upper case charaters");
    case(alpha >= "a" && alpha<="z"):
    alert("lower case charaters");

}
</script>
    


</body>
