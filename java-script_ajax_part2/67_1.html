<body>
    <!-- Take two values, a and b.
Perform all the arithmetic operations using these 
two variables and display the results. -->
<script>
let a=parseInt(prompt("enter the a value"));
let b=parseInt(prompt("enter the b value"));
console.log(a);
document.write(a);
alert(a);
alert(b);

console.log("sum of a and b is:",a+b);
console.log("mul of a and b is",a*b);
console.log("sub of a and b is",a-b);
console.log("div of a and b is",a/b);
console.log("modulus of a and b is",a%b);
</script>


</body>
