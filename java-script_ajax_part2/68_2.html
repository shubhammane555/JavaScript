<body>


    <!-- Find the largest between two numbers using the > and = operators.

Print num1 is the largest if num1>num2.
Print num2 is the largest if num1<num2.
Else print num1 and num2 are equal when num1==num2. --> 
<script>
let a=parseInt(prompt("enter num1"));
let b=parseInt(prompt("enter num2"));

let result_1 = (a>=b) ? (a==b ? "Both are equal" : "a is greater") : "b is greater";
console.log(result_1);

</script>

</body>
