<body>
    <script>
class Person{

    constructor(name)
    {
        this.name=name;
    }
}
class Student extends Person{
    constructor(name,classes,rollno)
    {
        super(name);
        this.classes=classes;
        this.rollno=rollno;
    }

    getDeatils(){
        return [this.name,this.classes,this.rollno];
    }
}
class Teacher extends Person{
    constructor(name,teacherid,subject)
    {
        super(name);
        this.teacherid=teacherid;
        this.subject=subject;
    }
    getDeatils(){
        
        return [this.name,this.teacherid,this.subject];
    }
}

const s1=new Student("shubham",121,"math");
const s2=new Teacher("sham",111,"eng");

console.log(s1.getDeatils());
console.log(s2.getDeatils());





    </script>
</body>
